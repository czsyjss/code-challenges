<!DOCTYPE HTML>
    <!-- index.html
    Name: Shanshan Jiang
    This is an interactive widget for calculating SEPTA Regional Rail fare prices.
    Time: 08/02/2017/ -->
    <!--There are five parts of the widget.
    The first one is "Where are you going".
    The second one is "When are you riding".
    The third one is "Where will you purchase the fare".
    The fourth one is "How many rides will you need".
    The fifth one is "Your fare will cost". -->
    <html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Septa fare calculator</title>
    <!-- if several elements are stacked over each other the
    one with the highest style will be visible -->
    <link rel="stylesheet" type="text/css" href="style.css" media="all"/>
    <script src=" https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="script.js" type="text/javascript"></script>

</head>

<body onload="clear()">
    <!-- begin of the widget -->
    <h1 class="title"><img src="logo.gif" alt="logo">Regional Rail Fares</h1>

    <div id="widget">
        <!-- begin of the part 1 zone-->
        <div id="part1">
            <h1>Where are you going?</h1>
            <select class="select" id="zone" name="zone" onchange="calculate()">
                <option value="1">Zone 1</option>
                <option value="2">Zone 2</option>
                <option value="3">Zone 3</option>
                <option value="4">Zone 4</option>
                <option value="5">Zone 5</option>
            </select>
        </div>
        <!-- end of the part 1 zone-->

        <hr/>

        <!-- begin of the part 2 type-->
        <div id="part2">
            <h1>When are you riding?</h1>
            <select class="select" id="type" name="type" onchange="calculate()">
                <option value="anytime">Anytime</option>
                <option value="weekday">Weekday</option>
                <option value="evening_weekend">Evening Weekend</option>
            </select>
            <p>Helper text that explains the options above.</p>
        </div>
        <!-- end of the part 2 type-->

        <hr/>

        <!-- begin of the part 3 purchase-->
        <div id="part3">
            <h1>Where will you purchase the fare?</h1>
            <input type="radio" name="purchase" value="advance_purchase" checked onclick="calculate()">Station Kiosk
            <input type="radio" name="purchase" value="onboard_purchase" onclick="calculate()">Onboard
        </div>
        <!-- end of the part 3 purchase-->

        <hr/>

        <!-- begin of the part 4 trips-->
        <div id="part4">
            <h1>How many rides will you need?</h1>
            <input type="number" id="trips" min="1" oninput="calculate()">
        </div>
        <!-- end of the part 4 trips-->

        <hr/>

        <!-- begin of the part 5 final price-->
        <div id="part5">
            <h1>Your fare will cost:</h1>
            <div id="cost"></div>
        </div>
        <!-- end of the part 5 final price-->
    </div>
    <!-- end of the widget -->
</body>
</html>
